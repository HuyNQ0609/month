<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Month</title>
</head>
<body>
    <h1>Check the number of days in the month</h1>
    <input type="number" min="1" max="12" id="month" placeholder="Input month" style="width: 200px; height: 20px">
    <button onclick="check()">Check</button>
    <br>
    <p id="result">This is the results of display</p>
    <script>
        let month_1 = "1";
        let month_2 = "2";
        let month_3 = "3";
        let month_4 = "4";
        let month_5 = "5";
        let month_6 = "6";
        let month_7 = "7";
        let month_8 = "8";
        let month_9 = "9";
        let month_10 = "10";
        let month_11 = "11";
        let month_12 = "12";
        let text;
        function check() {
            let result = document.getElementById("month").value;
            switch (result) {
                case month_1:
                case month_3:
                case month_5:
                case month_7:
                case month_8:
                case month_10:
                case month_12:
                    text = "Month " + result + " has 31 days";
                    break;
                case month_4:
                case month_6:
                case month_9:
                case month_11:
                    text = "Month " + result + " has 30 days";
                    break;
                case month_2:
                    text = "Month " + result + " has 28 or 29 days";
                    break;
                default :
                    text = "Please retype the month";
            }
            document.getElementById("result").innerHTML= (text);
        }
    </script>
</body>
</html>
